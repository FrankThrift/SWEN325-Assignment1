<ion-content padding class = league>

  <h3>Welcome to the champions page {{summoner}} !</h3>
  <ion-list>
    <button ion-item *ngFor="let champion of champs">
      <ion-icon name="{{champion.name}}" item-left>
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/champion/{{champion.name}}.png" item-left>
      </ion-icon>
      <div class="item-details" item-right>
        {{champion.name}}, {{champion.note}}
      </div>

    </button>
  </ion-list>



</ion-content>
