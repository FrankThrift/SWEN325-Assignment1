<ion-header>
  <ion-navbar>
    <ion-title>Welcome to the champions page {{summoner}} !</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Filter Champ with Cancel" showCancelButton color="danger" (ionInput)="filterChampions($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class = league>

  <ion-list>
    <button ion-item *ngFor="let champion of champs" (click)="goToChamps(champion.name)">
      <ion-icon name="{{champion.name}}" item-left>
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/champion/{{champion.name}}.png" item-left>
      </ion-icon>
      <div class="item-details" item-right>
        {{champion.name}}, {{champion.note}}
      </div>

    </button>
  </ion-list>



</ion-content>
