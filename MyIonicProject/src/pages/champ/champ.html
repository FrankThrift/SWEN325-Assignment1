<ion-header>

  <ion-navbar>
    <ion-title>{{championName}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let skin of skins">
        <img src ="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{championName}}_{{skin.num}}.jpg" item-center>
        <h2>{{skin.name}} </h2>
    </ion-slide>
  </ion-slides>

  <div class = "abilityDiv">
    <button ion-button (click) = "showQAlert()">
      <ion-icon name="Q">
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/spell/{{abilities.q}}" item-left>
      </ion-icon>
    </button>



    <button ion-button (click) = "showWAlert()">
      <ion-icon name="W">
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/spell/{{abilities.w}}" item-left>
      </ion-icon>
    </button>


    <button ion-button (click) = "showEAlert()">
      <ion-icon name="E">
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/spell/{{abilities.e}}" item-left>
      </ion-icon>
    </button>


    <button ion-button (click) = "showRAlert()">
      <ion-icon name="R">
        <img src ="http://ddragon.leagueoflegends.com/cdn/8.15.1/img/spell/{{abilities.r}}" item-left>
      </ion-icon>
    </button>
  </div>
</ion-content>
