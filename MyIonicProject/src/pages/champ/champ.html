<ion-header>

  <ion-navbar>
    <ion-title>champ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let skin of skins">
        <img src ="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{championName}}_{{skin.num}}.jpg" item-center>
        <h2>{{skin.name}} </h2>


    </ion-slide>
  </ion-slides>
</ion-content>
